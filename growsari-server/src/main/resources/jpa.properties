hibernate.show_sql=true
hibernate.format_sql=true
hibernate.use_sql_comments=true
hibernate.hbm2ddl.auto=update
hibernate.cache.use_second_level_cache=true
hibernate.cache.use_query_cache=true
hibernate.cache.use_minimal_puts=true
hibernate.cache.provider_class=com.hazelcast.hibernate.HazelcastCacheRegionFactory
hibernate.cache.region.factory_class=com.hazelcast.hibernate.HazelcastCacheRegionFactory
hibernate.cache.hazelcast.instance_name=myInstance
hibernate.cache.hazelcast.shutdown_on_session_factory_close=true
hibernate.jdbc.batch_size=50
hibernate.order_updates=true
hibernate.order_inserts=true
#hibernate.connection.driver_class=com.mysql.cj.jdbc.Driver
hibernate.hql.bulk_id_strategy=org.hibernate.hql.spi.id.inline.InlineIdsSubSelectValueListBulkIdStrategy